<!doctype html>

<html>
<head>
  <title>Hello_Word</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="main.js"></script>

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">
  <link rel="import" href="bower_components/core-ajax/core-ajax.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved fullbleed>
  <template is="auto-binding" id="t">

<core-scaffold id="scaffold">

  <nav>
    <core-toolbar>
      <span>Single Page Polymer</span>
    </core-toolbar>
    <core-menu  selected="{{route}}" on-core-select="{{menuItemSelected}}">
      <template repeat="{{page, i in pages}}">
        <paper-item noink>
          <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
          <a href="#{{page.hash}}">{{page.name}}</a>
        </paper-item>
      </template>
    </core-menu>
  </nav>

  <core-toolbar tool flex>
    <div flex></div>
    <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>

  <div layout horizontal center-center fit>
    <core-animated-pages selected="{{route}}"
                         transitions="slide-from-right">
      <template repeat="{{page, i in pages}}">
        <section layout vertical center-center>
          <div>{{page.name}}</div>
        </section>
      </template>
    </core-animated-pages>
    <paper-fab icon="arrow-forward" style="color: #fff; position: fixed; left: 85%; top: 88%;" onclick="document.querySelector('#toast').show()"></paper-fab>
    <paper-toast id="toast" text="Bienvenido a polymer!."></paper-toast>
  </div>

</core-scaffold>

</template>

<script>
var template = document.querySelector('#t');

template.pages = [
  {name: 'Single', hash: 'one'},
  {name: 'page', hash: 'two'},
  {name: 'app', hash: 'three'},
  {name: 'using', hash: 'four'},
  {name: 'Polymer', hash: 'five'},
];

template.menuItemSelected = function(e, detail, sender) {
  if (detail.isSelected) {
    this.$ && this.$.scaffold.closeDrawer();
  }
};
</script>
</body>
</html>
